    properties:
      company:
        type: string
      description:
        type: string
      is_remote_friendly:
        type: boolean
      keywords:
        items:
          type: string
        type: array
      location:
        type: string
      salary_max:
        type: integer
      salary_min:
        type: integer
      source:
        type: string
      title:
        type: string
      type:
        type: string
    type: object
  domain.Subscription:
    properties:
      company:
        type: string
      email:
        type: string
      is_remote_friendly:
        type: boolean
      keywords:
        items:
          type: string
        type: array
      location:
        type: string
      salary:
